name: Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  # ==================================================================================== #
  # BUILD
  # ==================================================================================== #
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v6
        with:
          enable-cache: true
          version: "0.9.12"

      - name: Build package
        run: uv build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ==================================================================================== #
  # SIGN
  # ==================================================================================== #
  sign:
    name: Sign Distributions
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v4
        with:
          name: dist
          path: dist/

      - name: Sign distributions with Sigstore
        uses: sigstore/gh-action-sigstore-python@e0bbae5e2ed3beb4c51c3d11beaa74e5cc7f4dc2 # v3.0.0
        with:
          inputs: ./dist/*

      - name: Upload signed artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4
        with:
          name: dist-signed
          path: dist/
          retention-days: 7

  # ==================================================================================== #
  # DRAFT RELEASE
  # ==================================================================================== #
  draft-release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    needs: [sign]
    steps:
      - name: Download signed artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v4
        with:
          name: dist-signed
          path: dist/

      - name: Create GitHub Release (Draft)
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2
        with:
          draft: true
          files: |
            dist/*
          generate_release_notes: true

  # ==================================================================================== #
  # PUBLISH TO PYPI
  # ==================================================================================== #
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [draft-release]
    environment:
      name: pypi
      url: https://pypi.org/project/debug-toolbar/
    steps:
      - name: Download dist artifacts (unsigned)
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          print-hash: true
          attestations: true

  # ==================================================================================== #
  # FINALIZE RELEASE
  # ==================================================================================== #
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    steps:
      - name: Mark Release as Published
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2
        with:
          draft: false

  # ==================================================================================== #
  # CLEANUP ON FAILURE
  # ==================================================================================== #
  cleanup-draft:
    name: Cleanup Draft Release
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    if: failure()
    steps:
      - name: Delete Draft Release
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v7
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const draft = releases.data.find(r => r.draft && r.tag_name === context.ref.replace('refs/tags/', ''));
            if (draft) {
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: draft.id
              });
            }
